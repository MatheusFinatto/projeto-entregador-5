{% extends "layout.html" %} {% block title %} Steam verde {% endblock %} {%
block content %}

<div class="container">
  <h1 class="title">Best rated games!</h1>

  <form id="rating_count_form" action="/top-games" method="get">
    <label for="rating_count">Minimum number of ratings:</label>
    <input type="number" id="rating_count" name="rating_count" value="{{ rating_count }}">
    <button type="submit">Filter</button>
  </form>

  <section class="games-container">
    {% for item in newJson["data"] %}
    <div class="game-card">
      <img src="https:{{ item['cover']['url'] }}" />
      <h2>{{ item.name }}</h2>

      <h3>{{"%.2f"|format(item.rating/20)}}/5.00
      </h3>
      <section class="stars">
        <div class="star-rating">
          <img src="../static/img/Star_full.svg.png" alt="Full star">
          <img src="../static/img/Star_full.svg.png" alt="Full star">
          <img src="../static/img/Star_full.svg.png" alt="Full star">
          <img src="../static/img/Star_full.svg.png" alt="Full star">
          <img src="../static/img/Star_full.svg.png" alt="Full star">
        </div>
      </section>

      <p style="font-size: 10px;"> Based on {{item.rating_count}} votes </p>

      <button>Details</button>
    </div>
    {% endfor %}
  </section>
</div>

<script>
  const starRatings = document.querySelectorAll(".star-rating");
  const json = JSON.parse('{{newJson|tojson}}');
  const data = json.data

  for (let i = 0; i < starRatings.length; i++) {
    const rating = json.data[i].rating.toFixed(2)
    const starWidth = rating / 20 * 25;
    starRatings[i].style.width = `${starWidth}px`;
  }
</script>

{% endblock %}
