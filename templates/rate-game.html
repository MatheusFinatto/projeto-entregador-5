<section class="rate-container">
  <h1>{{gameRating}}</h1>
  <form action="{{ url_for('rateGame')}}" method="POST">
    <input
      type="text"
      name="game_id"
      placeholder="Game ID"
      value="{{ game_id }}"
      readonly
    />
    <input type="number" name="rating" value="{{ rating }}" />
    <button type="submit" style="display: block">Enviar</button>
  </form>
</section>
