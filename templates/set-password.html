{% extends "layout.html" %} {% block title %} Steam verde {% endblock %} {% block content %}
<div>
    <h1>Set New Password</h1>
    <div class="form-box">
        <form action="{{ url_for('setPassword')}}" method="POST">
      
            <div class="input-field">
              <label for="password"><b>New Password</b></label>
              <input id="password" type="password" name="password" value="{{ request.form['password'] }}">
      
              <div class="password-constraints">
                <ul>
                  <p>Your password must contain:</p>
                  <li id="length">1. At least 8 characters in length</li>
                  <li id="lowercase">2. Lower case letters (a-z)</li>
                  <li id="uppercase">3. Upper case letters (A-Z)</li>
                  <li id="numbers">4. Numbers (0-9)</li>
                </ul>
              </div>
            </div>
      
            <div class="input-field">
              <label for="confirm-password"><b>Confirm New Password</b></label>
              <input id="confirm-password" type="password" name="confirm-password"
                value="{{ request.form['confirm-password'] }}">
            </div>
            <button type="submit">Save</button>
        </div>
      
        </form>
    </div>
</div>
{% endblock %}
